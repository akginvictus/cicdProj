name: CI/CD Pipeline - Docker to Azure Web App

on:
  push:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------------------------------
    # 1. Checkout Code
    # -------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -------------------------------------------------------
    # 2. Login to Docker Hub using secrets
    #    (MUST create DOCKER_USERNAME + DOCKER_PASSWORD secrets)
    # -------------------------------------------------------
    - name: Docker Hub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # -------------------------------------------------------
    # 3. Build Docker Image
    # -------------------------------------------------------
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/cicdproj:latest .

    # -------------------------------------------------------
    # 4. Push Docker Image to Docker Hub
    # -------------------------------------------------------
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/cicdproj:latest

    # -------------------------------------------------------
    # 5. Deploy to Azure Web App (Linux + Docker)
    #    (MUST add AZURE_WEBAPP_PUBLISH_PROFILE secret)
    # -------------------------------------------------------
    - name: Deploy to Azure Web App (Docker)
      uses: azure/webapps-deploy@v2
      with:
        app-name: "akgepita"
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: "${{ secrets.DOCKER_USERNAME }}/cicdproj:latest"
